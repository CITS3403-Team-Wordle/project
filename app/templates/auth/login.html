</!DOCTYPE html>
<html>
<!-- Login Modal -->
<div class="modal fade" id="login-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h5 class="modal-title" id="loginModalLabel">LOGIN</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="login-email" class="modal-form-text">Email</label>
            <input
              type="email"
              class="form-control"
              id="login-email"
              placeholder="name@example.com"
            />
          </div>
          <div class="form-group">
            <label for="login-password" class="modal-form-text"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="login-email"
              placeholder="********"
            />
          </div>
          <h5 class="standard-font">
            <p class="login-remember-forgot-span">
              <span class="login-span">
                <input
                  class="form-check-input"
                  type="checkbox"
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Remember me
                </label> </span
              ><span class="login-span">
                <a href="#" class="forgot-password"
                  >Forgot password?</a
                ></span
              >
            </p>
          </h5>
        </form>
      </div>
      <div class="modal-footer justify-content-center">
        <button
          type="button"
          id="login-button"
          class="btn btn-primary mr-auto"
        >
          Login
        </button>
      </div>
      <h5 class="standard-font text-center">
        Don't have an account?
        <a href="#" class="purple-link">Register now</a>
      </h5>
      <br />
    </div>
  </div>
</div>

<!-- Sign Up Modal -->
<div class="modal fade" id="sign-up-modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signUpModalLabel">Modal title</h5>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</html>
