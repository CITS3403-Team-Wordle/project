<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- External CSS -->
    <link rel="stylesheet" href="../static/css/main.css" />
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Radio+Canada"
    />
    <title>Typing Champion</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <a href="#" class="navbar-brand">Typing Champion</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navmenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navmenu">
        <ul class="navbar-nav">
          <!-- Navbar links -->
          <li class="nav-item">
            <a href="#" class="nav-link">How To Play</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">Stats</a>
          </li>

          <!-- Login navbar link button -->
          <li class="nav-item">
            <button
              id="login-btn"
              type="button"
              class="btn btn-sm btn-light"
              data-bs-toggle="modal"
              data-bs-target="#login-modal"
            >
              Log In
            </button>

            <!-- Sign Up navbar link button -->
          </li>
          <li class="nav-item">
            <button
              id="sign-up-btn"
              type="button"
              class="btn btn-sm btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#sign-up-modal"
            >
              Sign Up
            </button>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title customModalLabel">LOGIN</h5>
          </div>
          <div class="modal-body">
            <form action="/login" id="login-form" method="post">
              <div class="form-group">
                <label for="login-email" class="modal-form-text">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="login-email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="login-password" class="modal-form-text"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="login-email"
                  placeholder="********"
                />
              </div>
              <h5 class="standard-font">
                <p class="login-remember-forgot-span">
                  <span class="login-span">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="flexCheckDefault"
                    />
                    <label class="form-check-label" for="flexCheckDefault">
                      Remember me
                    </label> </span
                  ><span class="login-span">
                    <a href="#" class="forgot-password"
                      >Forgot password?</a
                    ></span
                  >
                </p>
              </h5>
            </form>
          </div>
          <div class="modal-footer justify-content-center">
            <button
              type="button"
              id="login-button"
              class="btn btn-primary mr-auto"
            >
              Login
            </button>
          </div>
          <h5 class="standard-font text-center">
            Don't have an account?
            <a href="#" class="purple-link">Register now</a>
          </h5>
          <br />
        </div>
      </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="sign-up-modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header justify-content-center">
            <h5 class="modal-title customModalLabel">SIGN UP</h5>
          </div>
          <div class="modal-body">
            <form action="/signup" id="signup-form" method="post">
              <div class="form-group">
                <label for="signup-email" class="modal-form-text">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="signup-email"
                  placeholder="name@example.com"
                />
              </div>
              <div class="form-group">
                <label for="signup-password" class="modal-form-text"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="signup-password"
                  placeholder="********"
                />
              </div>

              <button type="submit">submit</button>
            </form>

            <div
              id="successAlert"
              class="alert alert-success"
              role="alert"
              style="display: none"
            ></div>
            <div
              id="errorAlert"
              class="alert alert-danger"
              role="alert"
              style="display: none"
            ></div>
          </div>

          <div class="modal-footer justify-content-center">
            <button
              type="submit"
              id="login-button"
              class="btn btn-primary mr-auto"
            >
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}

    <!-- Javascript: keep at bottom of body so it executes after everything is loaded :) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
